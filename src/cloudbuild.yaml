# Create config file and build a new image tagged with the given commit hash
steps:
##Step 0 -> Build main image
- name: 'gcr.io/cloud-builders/docker'
  id: 'build_image'
  args: [
    'build', '-t', 'us-central1-docker.pkg.dev/demos-vertex-ai/automl-beans/automl-beans:latest',
    '-f', 'Dockerfile', '.',
  ]
  dir: 'src'

##Step 1 -> Deploy image to Artifact Repository
- name: 'gcr.io/cloud-builders/docker'
  id: 'push_image'
  waitFor:
    - 'build_image'
  args: [
    'push', 'us-central1-docker.pkg.dev/demos-vertex-ai/automl-beans/automl-beans:latest'
  ]

##Step 2 -> log image info for debugging 
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'log_image_info'
  waitFor:
    - 'push_image'
  entrypoint: "bash"
  args:
    - "-c"
    - |
        ls -la
        gcloud version
        which python
        which python3

##Step 3 -> Deploy pipeline to Vertex AI( using above built image )
- name: 'us-central1-docker.pkg.dev/demos-vertex-ai/automl-beans/automl-beans:latest'
  id: 'deploy_pipelines'
  waitFor:
    - 'log_image_info'
  entrypoint: /bin/bash
  args:
    - -c
    - |
      python3 -m build_and_deploy
